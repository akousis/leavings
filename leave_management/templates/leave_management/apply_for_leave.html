<!-- leave_management/templates/leave_management/apply_for_leave.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg transform transition-all duration-300">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Apply for Leave</h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <!-- Αυτό το tag θα εμφανίσει αυτόματα όλα τα πεδία της φόρμας, συμπεριλαμβανομένου
                 και του dropdown για τον τύπο άδειας. -->
            {{ form.as_p }}
            
            <div class="flex justify-center">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 shadow-md">
                    Submit Application
                </button>
            </div>
        </form>
    </div>
</body>
</html>

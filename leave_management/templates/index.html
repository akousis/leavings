<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <!-- We're using Tailwind CSS for styling. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100 antialiased">
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="bg-white p-10 rounded-lg shadow-xl text-center w-full max-w-md">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Your Dashboard</h1>
            <p class="text-lg text-gray-600 mb-6">
                Manage your leave requests and view employee history.
            </p>
            <div class="flex flex-col space-y-4">
                <a href="/history/" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    View Leave History
                </a>
                <a href="/add-leave/" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Add New Leave
                </a>
            </div>
        </div>
    </div>
</body>
</html>
